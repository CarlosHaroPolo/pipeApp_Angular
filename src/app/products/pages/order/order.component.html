<p-panel header="Pipes BÃ¡sicos" showHeader="false">
  <br />
  <h1>Pipes Perzonalizados</h1>
  <p>creado por nosotros</p>
  <!--primeero hay que pensajar lo vas a trabjar en el modulo ? o lo vas a trabajar de manera global? -->
</p-panel>
<div class="grid mt-2">
  |

  <div class="col-4">
    <p-card header="pippe perzonalizado ToggleCasePipe">
      <p>
        Pipes personalizados -creadod por {{ "nosotros" | toggleCase : isUpperCase }}
        <!--este es mi pape perzonalizado-->
      </p>
    </p-card>
  </div>
</div>

<p-toolbar>
  <div  class="p-toolbar-group-start">
    <p-button label="ToogleCase"
    icon="pi pi-search"
    (click)="toggleUpperCase()">
  </p-button>

  </div>
  <div class="p-toolbar-group-end">
      <p-button class="mr-2" label="Por nombre"  (onClick)="changeOrder('name')" icon="pi pi-sort" styleClass="p-button-success"></p-button>
      <p-button class="mr-2" label="POr Volar"   (onClick)="changeOrder('canFly')" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
      <p-button class="mr-2" label="POr Color"   (onClick)="changeOrder('color')" icon="pi pi-sort" styleClass="p-button-help"></p-button>

  </div>
</p-toolbar>

<div class="grid" >
  <div class="col mt-2">
<p-panel header="heros">
  <p-table [value]="heroes |appSortBy:orderBy"                  [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>

            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.canFly | canFly}}</td>
            <td>{{product.color}}</td>
        </tr>
    </ng-template>
  </p-table>
</p-panel>

  </div>
</div>
